<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
</head>
<body>
<h3>File Upload Example</h3>
<!-- 파일은 용량이 크기 때문에 get방식은 쓰면 안된다. -->
<form action="file_upload.do" method="post" enctype="multipart/form-data"> 
	첨부파일: <input type="file" name="attachedFile"/>  <input type="submit" value="전송"/>
</form>

<!-- 
multipart/form-data란?
	프론트 -> 백엔드로 이미지를 전송하는 경우이 미지 파일을 전송한다고 해서 이메일에 첨부파일을 붙여 메일을 보내는 것처럼 
	png나 jpg 파일 자체가 전송되는 것이 아니다. 	Multipart는  사용자 컴퓨터에서 서버로 파일을 전송하기 위한 input 이다.
	form이 submit이 되면 form안에 있는 컨트롤들의 데이터가 서버로 전송된다. 이때 이런 데이터들은 HTTP Request 형태로 서버로 전송된다.
 -->
</body>
</html>
